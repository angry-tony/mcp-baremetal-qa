classes:
- system.linux.system.repo.mcp.openstack
- system.linux.system.repo.mcp.extra
- system.linux.system.repo.saltstack.xenial
- system.neutron.gateway.cluster
- cluster.physical_mcp11_dvr.infra
parameters:
  _param:
    interface_mtu: 1500
    cluster_vip_address: ${_param:openstack_control_address}
    deploy_nic: eth0
    primary_first_nic: eth1
    primary_second_nic: eth2

  linux:
    network:
      bridge: openvswitch
      interface:
        eth0:
          enabled: true
          proto: dhcp 
          type: eth
        primary_first_nic:
          name: ${_param:primary_first_nic}
          enabled: true
          type: slave
          mtu: 1500
          master: bond0
        primary_second_nic:
          name: ${_param:primary_second_nic}
          enabled: true
          type: slave
          mtu: 1500
          master: bond0
        bond0:
          enabled: true
          proto: manual
          ovs_bridge: br-floating
          ovs_type: OVSPort
          type: bond
          use_interfaces:
          - ${_param:primary_first_nic}
          - ${_param:primary_second_nic}
          slaves: ${_param:primary_first_nic} ${_param:primary_second_nic}
          mode: active-backup
          mtu: 1500
        br-floating:
          enabled: true
          type: ovs_bridge
        br-prv:
          enabled: true
          type: ovs_bridge
        br-mgmt:
          enabled: true
          type: ovs_port
          bridge: br-floating
          proto: static
          ovs_options: tag=2402
          address: ${_param:single_address}
          netmask: 255.255.255.0
        br-ex:
          enabled: true
          type: ovs_port
          bridge: br-floating
          proto: static
          ovs_options: tag=2403
          address: ${_param:external_address}
          netmask: 255.255.255.192
        br-mesh:
          enabled: true
          type: ovs_port
          bridge: br-floating
          proto: static
          ovs_option: tage=2404
          mtu: 1500
          address: ${_param:tenant_address}
          netmask: 255.255.255.0
